<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Hazards AI Chat</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card mx-auto shadow-sm" style="max-width:800px; height:80vh;">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">All Hazards AI Chat</h5>
        <small id="model-name">Model: llama3</small>
      </div>
      <div class="card-body d-flex flex-column p-2">
        <ul id="messages"
            class="list-group flex-grow-1 mb-2 overflow-auto"></ul>
        <div class="input-group">
          <input
            id="msg"
            type="text"
            class="form-control"
            placeholder="Type your messageâ€¦"
          />
          <button id="send" class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/chat.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
