<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Hazards AI Chat & Shell</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body class="bg-light">

  <div class="container py-5">
    <!-- Chat card -->
    <div class="card mx-auto shadow-sm mb-4" style="max-width:800px; height:60vh;">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">All Hazards AI Chat</h5>
        <small id="model-name">Model: llama3</small>
      </div>
      <div class="card-body d-flex flex-column p-2">
        <ul id="messages"
            class="list-group flex-grow-1 mb-2 overflow-auto"></ul>
        <div class="input-group">
          <input
            id="msg"
            type="text"
            class="form-control"
            placeholder="Type your message…"
          />
          <button id="send" class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>

    <!-- Python‐file upload card -->
    <div class="card mx-auto shadow-sm" style="max-width:800px;">
      <div class="card-header"><h6>Run a Python file on the server</h6></div>
      <div class="card-body">
        <div class="mb-3">
          <input class="form-control" type="file" id="file-input" accept=".py" />
        </div>
        <button id="file-submit" class="btn btn-success">Submit Python file</button>
        <pre id="file-result" class="mt-3 bg-dark text-light p-2 rounded" style="max-height:200px; overflow:auto;"></pre>
      </div>
    </div>
  </div>

  <script src="/static/chat.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
