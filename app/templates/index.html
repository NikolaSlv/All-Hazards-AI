<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>All Hazards AI Chat & Shell</title>

  <!-- Google Fonts – Inter -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet"
  />

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Custom styles -->
  <link rel="stylesheet" href="/static/style.css" />
</head>

<!-- slate-gray page background & flex layout -->
<body class="page-bg d-flex flex-column min-vh-100">

  <!-- ── Top bar ─────────────────────────────────────────── -->
  <nav class="navbar glass-navbar shadow-sm mb-2">
    <div class="container">
      <span class="navbar-brand fw-semibold">All Hazards AI</span>

      <div class="d-flex align-items-center gap-3">
        <small id="model-name" class="text-muted">Model · llama3</small>

        <button
          class="btn btn-outline-success btn-sm"
          data-bs-toggle="modal"
          data-bs-target="#pythonModal"
        >Run Python File</button>
      </div>
    </div>
  </nav>

  <!-- ── Chat area ───────────────────────────────────────── -->
  <main class="flex-grow-1 d-flex align-items-center">
    <div class="container py-4">
      <div class="row justify-content-center">
        <!-- full width on mobile, wide on desktop -->
        <div class="col-12 col-lg-10 col-xl-9">
          <div class="card chat-card glass shadow-lg">
            <div class="card-header border-0 bg-transparent pb-0">
              <h5 class="mb-0 fw-semibold">All Hazards AI Chat</h5>
            </div>

            <!-- messages + input -->
            <div id="chat-body" class="card-body d-flex flex-column p-0">
              <ul
                id="messages"
                class="list-group flex-grow-1 p-4 mb-0"
              ></ul>

              <div class="border-top p-3">
                <div class="input-group rounded-3 shadow-sm">
                  <input
                    id="msg"
                    type="text"
                    class="form-control border-0"
                    placeholder="Type your message…"
                    autocomplete="off"
                  />
                  <button id="send" class="btn btn-primary px-4">Send</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- ── Python-file modal ───────────────────────────────── -->
  <div
    class="modal fade"
    id="pythonModal"
    tabindex="-1"
    aria-labelledby="pythonModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content glass">
        <div class="modal-header border-0">
          <h5 class="modal-title" id="pythonModalLabel">
            Run a Python file on the server
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <div class="mb-3">
            <input class="form-control" type="file" id="file-input" accept=".py" />
          </div>

          <button id="file-submit" class="btn btn-success w-100">Submit Python file</button>

          <pre id="file-result" class="mt-3 bg-dark text-light p-2 rounded"></pre>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/chat.js"></script>
</body>
</html>
